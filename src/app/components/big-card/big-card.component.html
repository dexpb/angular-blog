
<div class="container-big-card">
    <a [routerLink]="['content', Id]">
    <div class="big-card-img">
      <img
      src="{{photoCover}}"
      alt="image placeholder" height="300px">
    </div>
  </a>

    <div class="big-card-title">
       <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="big-card-description">
      <p>
        <a [routerLink]="['content', Id]">{{cardDescription}} </a>
        </p>
    </div>
  </div>
