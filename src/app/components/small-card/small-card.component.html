<div class="container-small-card">
  <div class="container-small-card-content">
    <div class="small-card-img">
      <img
        src="{{photoCover}}"
        alt="gta 6 wallpaper" height="200px" width="250px">
    </div>

    <div class="small-card-title">
      <h1><a href="#">{{cardTitle}}</a></h1>
      <p>{{cardDescription}}</p>
    </div>
  </div>

  <div class="container-small-card-separator">
    <hr>
  </div>
</div>
